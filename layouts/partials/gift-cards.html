<!-- Cards: Ideas de regalos    -->
<div id="containerGiftCards" 
  class="row g-3 mb-3">
</div>

<!-- Aviso ver más gift cards -->
<div class="d-grid gap-2 my-4">
  <button id="btnViewMoreGifts" 
  class="btn btn-secondary user-select-none" type="button">
    &nbsp;{{ T "view_more" }}&nbsp;»&nbsp;
  </button>
</div>

<!-- Template for gift cards -->
<template id="templateCardGift">
  <div class="col-6 col-sm-4">
    <!-- Card: Gift  -->
    <div class="card user-select-none h-100 text-center">
      <div class="card-body p-2 d-flex flex-column">
        <img class="card-img-top my-auto" alt="">
        <p class="card-text small fw-medium lh-sm mt-2"></p>
      </div>
      <div class="card-footer py-1 px-3 px-sm-2"
        style='background-color: {{ .Params.color_bg }}; color: {{ .Params.color_txt }}'>
        <div class="d-flex justify-content-center align-items-center text-body">
          <a class="text-body text-decoration-none stretched-link fw-semibold" role="button" rel="noopener"></a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill ms-auto" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg>                        
        </div>
      </div>                    
    </div>
  </div>
</template>
