<!-- Screen Preview Card -->
<section id="screenGiftList"
  class="container py-3 my-5 d-none fade">
  <!-- Encabezado -->
  <h2 
    class="h6 fw-medium text-uppercase text-center bg-white border-bottom fixed-top user-select-none py-3">
    {{ T "gift_list" }}
  </h2>   
  <!-- Lista de regalos -->
  <div class="row col-12 col-sm-11 col-md-8 col-lg-7 col-xl-6 col-xxl-5 mx-auto">
    <!-- Accordion para contener y colapsar lista -->
    <div id="accordionGiftList" class="accordion px-0">
      <div class="accordion-item">
        <!-- TÃ­tulo de lista con Switch button -->
        <div id="accordionGiftListHeading" class="accordion-header bg-light p-3">
          <div class="form-check form-switch form-check-reverse text-start">
            <label class="form-check-label fs-5 text-start" for="switchIncludeGiftList">{{ T "add_my_gift_list" }}&emsp14;</label>
            <input id="switchIncludeGiftList" class="form-check-input" type="checkbox" data-bs-toggle="collapse" data-bs-target="#accordionGiftListContent" checked>
          </div>      
        </div>
        <!-- Accordion content:  Contenido de la lista  -->
        <div id="accordionGiftListContent" class="accordion-collapse collapse show" aria-labelledby="accordionGiftListHeading">
          <div class="accordion-body">
            <!-- Contenedor para lista de regalos -->
            <ul id="giftsContainer" class="list-group mb-3">
            </ul>
            <!-- Input nuevo regalo -->
            <div class="input-group mt-2 mb-4">
              <input id="inputAddGift" 
                type="text" 
                class="form-control border-secondary" 
                placeholder="{{ T "write_here_to_add" }}" 
                aria-label="{{ T "write_here_to_add" }}">
              <button id="buttonAddGift" class="btn btn-outline-secondary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                  <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                </svg>                  
              </button>
            </div>
            <template id="templateContainerMessage">
              <div class='py-2 text-center border border-light position-relative'>
                <span class="text-dark m-2 d-none">{{ T "some_suggestions" }}:</span>
                <a 
                  class="stretched-link link-dark fst-italic small" 
                  href='{{ relref . "tips/baby-shower/baby-shower-gift-list" }}'
                  target="_blank">
                  {{ T "why_include_a_gift_list" }}
                </a>&nbsp;
                <span class="text-dark">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1.25em" height="1.25em" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                  </svg>              
                </span>
              </div>
            </template>

            <!-- Container Cards: Ideas de regalos    -->
            {{ partial "gift-cards.html" . }}

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
