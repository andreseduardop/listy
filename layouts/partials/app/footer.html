<!--    NAVBAR fixed bottom      -->
<footer class="d-block fixed-bottom">
  <nav class="navbar p-0 sc-bg-gray-200" aria-label="Menu">
    <div class="{{ partial "container-sizes" . }} py-2">
      <!-- Contenedor para botones inciales -->
      <div id="initialButtons" class="d-flex justify-content-between align-items-center w-100 mx-auto px-2">
        <!-- Home button -->
        <a class="btn sc-vibrate border-0 p-1" href="{{ relLangURL "/" }}" role="button"
          aria-label="Baby shower home" title="Baby shower home">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
          </svg>
        </a>          

        <!-- BOTÓN DE TRADUCCIÓN -->
        <!-- TODO: se debe corregir esta parte cuando se activen más idiomas, aparte de inglés y español -->
        {{ if .IsTranslated }}
        <div id="buttonTranslation">
          {{ range .Translations }}
            <a class="btn border-0 p-1" href="{{ .Permalink }}">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-translate align-text-bottom" viewBox="0 0 16 16">
                <path d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z"></path>
                <path d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z"></path>
              </svg>              
              <span class="ms-2">
                {{ .Language.LanguageName }}
              </span>
            </a>
          {{ end }}
        </div>
        {{ end }}
        <!-- Fin de Botón de traducción -->
      </div>

      <!-- BOTONES "ANTERIOR" Y "SIGUIENTE"  -->
      <div id="buttonsNavigation" class="d-flex justify-content-evenly align-items-center w-100 mx-auto px-2 d-none">
        <!-- Anterior (Back) -->
        <button id="buttonBack" type="button" class="btn shadow-none px-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="align-top" viewBox="0 0 16 16">
            <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
          </svg>
          <span class="fw-normal">
            {{ T "back" }}
          </span>
        </button>
        <!-- Siguiente (Next) -->
        <button id="buttonNext" type="button" class="btn shadow-none px-3" disabled>
          <span class="fw-bold">
            {{ T "next" }}
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="align-top" viewBox="0 0 16 16">
            <path d="m 6.659,13.549 5.48,-4.796 a 1,1 0 0 0 0,-1.506 L 6.66,2.451 C 6.011,1.885 5,2.345 5,3.204 v 9.592 a 1,1 0 0 0 1.659,0.753 z" />
            <path d="M 6,12.796 V 3.204 L 11.481,8 Z" style="fill:#c30ec3;fill-opacity:1" />
          </svg>           
        </button>
      </div>
      <!-- Fin de botones Anterior y Siguiente -->
          
    </div>
  </nav>
</footer>
