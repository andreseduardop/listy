<!-- BUTTONS -->
<div id="footerButons"
  class="d-flex justify-content-between w-100 px-2">
  
  <!-- Home button -->
  <a class="btn p-1 border-0 sc-vibrate" href="{{ relLangURL "/" }}" role="button" 
    aria-label="Baby shower home" title="Baby shower home">
    {{- if .IsHome -}}
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
      </svg>
    {{- else -}}      
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
      </svg>
    {{- end -}}
  </a>  

  <!-- Button to open the planner (As a tab, above the footer) -->
  <div class="position-absolute top-0 start-50 translate-middle lh-1 w-100 text-center">
    <button id="plannerButtonInFooter"
      class="btn btn-primary text-white sc-floating-elevation-1 user-select-none rounded-pill py-2 lh-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#plannerApp" aria-controls="plannerApp" title="{{ T "my_baby_shower_planner" }}">

      <!-- Chevron-up icon (CSS animated, with id) -->
      <!-- <span class="position-absolute bottom-0 start-50 translate-middle-x h-100">
        <svg id="plannerChevronUpIcon" class="invisible mt-1" xmlns="http://www.w3.org/2000/svg" width="36" height="24" fill="currentColor" viewBox="0 0 16 12">
          <path id="chevronUpPath1" fill-rule="evenodd" d="M7.73 3.76a.6.6 0 0 1 .54 0l7.2 3.6a.6.6 0 1 1-.54 1.07L8 4.97 1.07 8.43a.6.6 0 1 1-.53-1.07Z"/><use xlink:href="#chevronUpPath1" id="use814" width="100%" height="100%" x="0" y="0" fill-rule="evenodd" opacity=".5" transform="translate(0,3.3)"/>
        </svg>
      </span> -->

        <!-- Text -->
      <span id="plannerTitleInFooter" class="fw-medium sc-fs-7 text-uppercase">{{ T "my_baby_shower_planner" }}</span>
    </button>
    <!-- Tooltip -->
    <div id="tooltipPlanner" class="sc-tooltip text-center">
      <span id="tooltipPlannerContent" class="sc-tooltip-content d-inline-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <!-- Bulb icon -->
          <path fill="#ccc" d="M6 13h4v2H6z"/><path  fill="#000" d="M8.18 0A6 6 0 0 0 2 6a5.98 5.98 0 0 0 1.83 4.31 1.96 1.96 0 0 1 .45.62l.76 1.77a.5.5 0 0 0 .4.3.5.5 0 0 0-.03 0h.56A1.01 1.01 0 0 0 5 14v1a1.01 1.01 0 0 0 1 1h4a1.01 1.01 0 0 0 1-1v-1a1.01 1.01 0 0 0-.95-1h.53a.5.5 0 0 0-.02 0 .5.5 0 0 0 .4-.3l.76-1.77c.1-.22.25-.42.45-.62a6 6 0 0 0-4-10.3zM6 13h4v2H6v-2z"/><path fill="#ffcf30" d="M8 1a5 5 0 0 1 3.48 8.6 3.1 3.1 0 0 0-.68.93L10.17 12H5.83l-.63-1.47a2.94 2.94 0 0 0-.68-.94A5 5 0 0 1 8 1z"/>
        </svg>&ensp;
        <span id="tooltipPlannerMessage">{{ T "more_ideas" }}</span>
      </span>
    </div>
  </div>

  <!-- Tips collection button -->
  <a class="btn p-1 border-0 sc-vibrate" href="{{ relLangURL "tips/baby-shower/" }}" role="button" aria-label="Go to collection">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
      {{ $isCollection := hasSuffix .RelPermalink "/tips/baby-shower/" }}
      {{ if $isCollection }}
        <path d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z"/>
      {{ else }}
        <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z"/>
      {{ end }}
    </svg>
  </a>
</div>
