{{ $topic := . }}
<div id="{{ $topic }}-carousel-container"
  class="user-select-none">
  {{ partial "planner/carousel.html" $topic }}
</div>

<div id="{{ $topic }}-to-do-list" class="">
  <!-- title -->
  <!-- counter se utiliza para pasar el nÃºmero del color de fondo -->
  {{ partial "planner/checklist.html" (dict "topic" . "color" "5") }}
</div>

{{ with site.GetPage "baby-shower-app" }}
  {{ if (ne .Permalink page.Permalink) }}
    {{ partial "page-snippet.html" . }}
  {{ end }}
{{ end }}
