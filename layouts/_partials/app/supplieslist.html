<div class="col-12">
  <div class="app-card col">
    <div class="d-flex flex-column w-100">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2>supplies</h2>
      </div>
    </div>
    <div id="supplieslist-container">
      <div class="row type-checkbox type-supplies g-3">
        <div class="col-6" data-id="1">
          <div class="card h-100 position-relative" data-id="1">
            <div class="card-body align-items-start p-2">
              <div class="form-check d-flex align-items-start">
                <input class="form-check-input squarebox" type="checkbox" id="supplieslist-check-1">
                <label class="form-check-label ms-2" for="supplieslist-check-1">Supply example 1</label>
              </div>
              <div class="d-flex flex-column d-none" data-role="inline-panel">
                <textarea class="form-control" data-role="inline-editor" aria-label="Edit supply text" name="inline-editor" rows="1" id="textarea-for-1">
                </textarea>
                <div class="d-flex flex-column mt-3 small">
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="save">
                    <span>Save</span>
                    <br>
                    <span class="text-muted">[Enter]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="discard">
                    <span>Discard</span>
                    <br>
                    <span class="text-muted">[Esc]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="delete">
                    <span>Delete</span>
                    <br>
                    <span class="text-muted">[Shift+Del]</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6" data-id="2">
          <div class="card h-100 position-relative" data-id="2">
            <div class="card-body align-items-start p-2">
              <div class="form-check d-flex align-items-start">
                <input class="form-check-input squarebox" type="checkbox" id="supplieslist-check-2">
                <label class="form-check-label ms-2" for="supplieslist-check-2">Supply example 2</label>
              </div>
              <div class="d-flex flex-column d-none" data-role="inline-panel">
                <textarea class="form-control" data-role="inline-editor" aria-label="Edit supply text" name="inline-editor" rows="1" id="textarea-for-2">
                </textarea>
                <div class="d-flex flex-column mt-3 small">
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="save">
                    <span>Save</span>
                    <br>
                    <span class="text-muted">[Enter]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="discard">
                    <span>Discard</span>
                    <br>
                    <span class="text-muted">[Esc]</span>
                  </a>
                  <a class="text-decoration-none fw-bold mb-2" href="#" data-action="delete">
                    <span>Delete</span>
                    <br>
                    <span class="text-muted">[Shift+Del]</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col" data-role="new-entry">
        <div class="card d-flex flex-row border p-2 mt-3">
          <input class="form-control" type="text" name="new-supply" placeholder="Add supply [Enter]" aria-label="Add new supply" enterkeyhint="enter">
          <button class="btn app-btn-add" type="button" title="Add new supply" aria-label="Add new supply">
            <i class="bi bi-plus-lg fs-2" aria-hidden="true">
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
