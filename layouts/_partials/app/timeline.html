<div class="col-12">
  <div class="app-card col">
    <h2>timeline</h2>
    <div class="col">
      <ul class="app-timeline" role="presentation">
        <li data-id="1">
          <h3 class="fw-semibold fs-6 mb-0" href="#!" data-role="heading">Activity 1</h3>
          <p class="mt-2" data-role="description">Activity 1 description text.</p>
          <div class="d-flex flex-column gap-3 mt-3 d-none" data-role="inline-panel">

              <a class="text-decoration-none fw-bold mb-2" href="#" data-action="save">
                <span>Save</span>
                <br>
                <span class="text-muted">[Enter]</span>
              </a>
              <a class="text-decoration-none fw-bold mb-2" href="#" data-action="discard">
                <span>Discard</span>
                <br>
                <span class="text-muted">[Esc]</span>
              </a>
              <a class="text-decoration-none fw-bold mb-2" href="#" data-action="delete">
                <span>Delete</span>
                <br>
                <span class="text-muted">[Shift+Del]</span>
              </a>
            </div>
          </div>
        </li>
        <li data-id="2">

                <span>Save</span>
                <br>
                <span class="text-muted">[Enter]</span>
              </a>

                <br>
