<div class="app-card col">
  <h2>tasks
  </h2>
  <div id="checklist-container">
    <ul class="nav nav-tabs nav-fill" id="checklist-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="checklist-pending-tab" data-bs-toggle="tab" data-bs-target="#checklist-pending-tab-pane" type="button" role="tab" aria-controls="checklist-pending-tab-pane" aria-selected="true">Pending
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="checklist-completed-tab" data-bs-toggle="tab" data-bs-target="#checklist-completed-tab-pane" type="button" role="tab" aria-controls="checklist-completed-tab-pane" aria-selected="false" style="" tabindex="-1">Completed
        </button>
      </li>
    </ul>
    <div class="tab-content" id="checklist-tabs-content">
      <div class="tab-pane fade active show" id="checklist-pending-tab-pane" role="tabpanel" aria-labelledby="checklist-pending-tab" tabindex="0">
        <ul class="app-checklist list-group">
          <li class="list-group-item p-2 d-flex align-items-center" draggable="true" data-id="">
            <button type="button" class="btn app-btn-move fs-4" aria-label="Move" title="Move">
              <i class="bi bi-arrow-down-up">
              </i>
            </button>
            <div class="form-check position-relative d-flex align-items-center flex-grow-1">
              <input class="form-check-input" type="checkbox" id="check-1">
              <label class="form-check-label stretched-link" for="check-1">Pending task example
              </label>
            </div>
            <button type="button" class="btn app-btn-edit position-relative" aria-label="Edit" title="Edit">
              <i class="bi bi-pencil-fill" aria-hidden="true">
              </i>
            </button>
          </li>
          <li class="list-group-item p-2 d-flex gap-2 align-items-center bg-body-tertiary" data-role="new-entry" draggable="false">
            <input type="text" class="form-control" placeholder="Add new task and press Enter" aria-label="Add new task">
            <button type="button" class="btn app-btn-add" title="Add new task" aria-label="Add new task">
              <i class="bi bi-plus-square-fill fs-3" aria-hidden="true">
              </i>
            </button>
          </li>
        </ul>
      </div>
      
      <div class="tab-pane fade" id="checklist-completed-tab-pane" role="tabpanel" aria-labelledby="checklist-completed-tab" tabindex="0">
        
        <ul class="app-checklist list-group">
          <li class="list-group-item p-2 d-flex align-items-center" draggable="true" data-id="">
            <button type="button" class="btn app-btn-move fs-4" aria-label="Move" title="Move">
              <i class="bi bi-arrow-down-up">
              </i>
            </button>
            <div class="form-check position-relative d-flex align-items-center flex-grow-1">
              <input class="form-check-input" type="checkbox" id="checked-1">
              <label class="form-check-label stretched-link" for="checked-1">Completed task example
              </label>
            </div>
            <button type="button" class="btn app-btn-edit position-relative" aria-label="Edit" title="Edit">
              <i class="bi bi-pencil-fill" aria-hidden="true">
              </i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
