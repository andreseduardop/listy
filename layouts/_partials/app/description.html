<div class="col-12">
  <div class="app-card col">
    <div class="d-flex flex-column w-100">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2>description</h2>
      </div>
    </div>
    <div id="description-container" aria-live="polite" role="status">
      <div>
        Description text
      </div>
      <div class="small">
        “Generated with local AI — editable by you.”
      </div>
    </div>
    <div class="d-flex flex-column ps-1 flex-grow-1 d-none" data-role="inline-panel">
      <textarea class="form-control" data-role="inline-editor" aria-label="Edit description text" name="inline-editor" rows="1" id="textarea-to-edit-description">
      </textarea>
      <div class="d-flex flex-column mt-2 small">
        <a class="text-decoration-none fw-bold mb-2 d-flex justify-content-between" href="#" data-action="save">
          <span>Save</span>
          <span class="text-muted">[Enter]</span>
        </a>
        <a class="text-decoration-none fw-bold mb-2 d-flex justify-content-between" href="#" data-action="discard">
          <span>Discard</span>
          <span class="text-muted">[Esc]</span>
        </a>
        <a class="text-decoration-none fw-bold mb-2 d-flex justify-content-between" href="#" data-action="delete">
          <span>Delete</span>
          <span class="text-muted">[Shift+Del]</span>
        </a>
        <a class="text-decoration-none fw-bold mb-2 d-flex justify-content-between" href="#" data-action="ai-spelling">
          <span class="app-icono">Fix spelling</span>
          <span class="text-muted">[Shift+F8]</span>
        </a>
        <a class="text-decoration-none fw-bold mb-2 d-flex justify-content-between" href="#" data-action="ai-improve">
          <span class="app-icono">Improve writing</span>
          <span class="text-muted">[Shift+F9]</span>
        </a>
      </div>
    </div>
  </div>
</div>
