{{ define "main" }}
<div class="container p-0">
  <!--  Quizás se deba quitar overflow-y-hidden para que funcione sticky -->
  <div class="row g-0 overflow-y-hidden justify-content-center mx-0 vh-100">
    {{ partial "sidebar" . }}
    <main id="app-main" class="col col-sm-10 col-md-7 col-lg-9 mb-3 p-0">
      <header class="user-select-none p-3 pe-lg-0">
        <div class="app-card col p-3 py-1">
          <div class="navbar align-items-center">
            <a class="btn d-block d-md-none ps-0" role="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu" aria-label="Side menu button">
              <i class="bi bi-layout-text-sidebar-reverse fs-1"></i>
            </a>
            <h1 id="app-title" class="app-icono fs-3 me-auto">qsp&ensp;<span class="fw-normal fs-4">−fiesta de cumpleaños</span></h1>
          </div>
        </div>
      </header>
      <section class="app-scroll-enable overflow-y-auto p-3 vh-100">
        <div id="app-container-0" class="row g-4">
          <div class="col-12">
            {{ partial "app/log" . }}
          </div>
          <div class="col-12 col-lg-6">
            <div id="app-container-1" class="row g-4">
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div id="app-container-2" class="row g-4">
            </div>
          </div>
        </div>
        <div class="row my-5 py-5"><br>
        </div>
      </section>
    </main>
  </div>
</div>
{{ end }}
